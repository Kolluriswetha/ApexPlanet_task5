<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Capstone Store</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="home" class="hero">
    <h2>Welcome to Capstone Store</h2>
    <p>High-quality products. Great prices.</p>
    <button onclick="scrollToProducts()">Shop Now</button>
</section>

<section id="products" class="product-grid">
    <!-- JavaScript will populate this -->
</section>

<section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: ₹0</p>
</section>

<section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Your message"></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<footer>
    <p>© 2025 Capstone Store</p>
</footer>

<script src="script.js"></script>
</body>
</html>
